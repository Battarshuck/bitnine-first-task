name: first
on: [push]
jobs:
  run-backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '18' 

      - name: change directory
        run: cd backend

      - name: run tests
        run: npm test